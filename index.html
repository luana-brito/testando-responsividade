<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geolocalização com Mapa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #map {
      width: 100%;
      height: 400px;
      margin: 2em auto;
    }

    #error {
      color: red;
      margin: 1em auto;
    }
  </style>
</head>

<body>
  <h1>Geolocalização com Mapa</h1>
  <div id="map"></div>
  <button onclick="obterLocalizacao()">Obter Localização</button>
  <div id="error"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />

  <script>
    let map;

    function initMap(latitude, longitude) {
      map = L.map('map').setView([latitude, longitude], 15);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data © <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
        maxZoom: 19,
        id: 'mapbox/dark-v10',
        tileSize: 512,
        zoomOffset: -1
      }).addTo(map);

      const marker = L.marker([latitude, longitude]).addTo(map);
    }

    function obterLocalizacao() {
      if ('geolocation' in navigator) {
        navigator.geolocation.getCurrentPosition(
          function (position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;

            const errorElement = document.getElementById('error');
            errorElement.textContent = '';

            initMap(latitude, longitude);
          },
          function (error) {
            const errorElement = document.getElementById('error');
            errorElement.textContent = `Erro ao obter a localização: ${error.message}`;
          }
        );
      } else {
        const errorElement = document.getElementById('error');
        errorElement.textContent = 'Geolocalização não é suportada pelo navegador.';
      }
    }
  </script>
</body>

</html>
