<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geolocalização</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #location {
      margin: 2em auto;
      font-size: 1.5em;
      font-weight: bold;
    }

    #error {
      color: red;
      margin: 1em auto;
    }
  </style>
</head>

<body>
  <h1>Geolocalização</h1>
  <button onclick="obterLocalizacao()">Obter Localização</button>
  <div id="location"></div>
  <div id="error"></div>

  <script>
    function obterLocalizacao() {
      if ('geolocation' in navigator) {
        navigator.geolocation.getCurrentPosition(
          function (position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;

            const locationElement = document.getElementById('location');
            locationElement.textContent = `Latitude: ${latitude}, Longitude: ${longitude}`;
          },
          function (error) {
            const errorElement = document.getElementById('error');
            errorElement.textContent = `Erro ao obter a localização: ${error.message}`;
          }
        );
      } else {
        const errorElement = document.getElementById('error');
        errorElement.textContent = 'Geolocalização não é suportada pelo navegador.';
      }
    }
  </script>
</body>

</html>
